<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-color: #000000;
          color: green;
          font-family: monospace;
        }    
        .pink-text {
            color: pink !important; 
        }
        .blue-text {             /* Blue-text overwrites pink-text as the latest declaration byfault overwrites the old one */
            color: blue; 
        }
        #orange-text {
            color: orange;
        }
      </style>
</head>
<body>
    <h1 style="color: white;" id="orange-text" class="pink-text blue-text">Hello World</h1>
</body>
</html>

/* !important overwrites the inline style, the inline style the ID, the ID the Class, and the class the tag or type */
